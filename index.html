<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./darkmode.css">
    <link rel="stylesheet" href="./mobile.css">
    <title>Countries</title>
</head>
<body>
    <h1>Where in the world?</h1>
        <div class="header">
            <input type="text" id="input" placeholder="Search for a country...">
        
            <div class="switch-btn">
                <div class="btn_indicator">
                    <div class="btn_img-container">
                        <img class="sun-icon" src="./pictures/sun-fox.png" alt="Fox-sun">
                        <img class="moon-icon hidden" src="./pictures/moon-fox.png" alt="Fox-moon">
                    </div>
                </div>
            </div>

            <select name="Region" id="select_region">
                <option value="all">Region</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
                <option value="asia">Asia</option>
                <option value="americas">Americas</option>
                <option value="africa">Africa</option>
            </select>
        </div>
        <div class="cards"> 
            <div></div>
        <script src="./script.js"></script>
</body>
</html>
